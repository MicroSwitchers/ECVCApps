<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Menu - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            opacity: 0.7;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>
            <g fill="white" opacity="0.9">
                <rect x="140" y="140" width="60" height="60" rx="12"/>
                <rect x="220" y="140" width="60" height="60" rx="12"/>
                <rect x="300" y="140" width="60" height="60" rx="12"/>
                <rect x="140" y="220" width="60" height="60" rx="12"/>
                <rect x="220" y="220" width="60" height="60" rx="12"/>
                <rect x="300" y="220" width="60" height="60" rx="12"/>
                <rect x="140" y="300" width="60" height="60" rx="12"/>
                <rect x="220" y="300" width="60" height="60" rx="12"/>
                <rect x="300" y="300" width="60" height="60" rx="12"/>
            </g>
        </svg>
        
        <h1>You're Offline</h1>
        <p>Some features may not be available while you're offline. The app will work normally when your connection is restored.</p>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
